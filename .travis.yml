# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
osx_image: xcode7
xcode_sdk: iphonesimulator9.0
# cache: cocoapods
# podfile: Example/Podfile
before_install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
- brew install xctool
#- gem install cocoapods # Since Travis is not always on latest version
#- pod install
script:
- xctool -workspace FunctionalMarvel.xcworkspace -scheme FunctionalMarvel -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
- xctool test -workspace FunctionalMarvel.xcworkspace -scheme FunctionalMarvel -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
#- set -o pipefail && xcodebuild test -workspace FunctionalMarvel.xcworkspace -scheme FunctionalMarvel -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty -c